<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>DiceGame</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>



        <div class="container">
            <h1>Dice Game</h1>
            <div class="dice">
                <p>Player 1 </p>
                <img id="check1" src="images/dice1.png" >
            </div>
            <div class="dice">
                <p>Player 2 </p>
                <img id="check2" src="images/dice6.png">
            </div>
            <div>
                <button onclick="ludogame()"> PLAY </button>
            </div>

        </div>

    </body>
    <script>

         ludogame =  () => {
            const play1 = Math.floor(Math.random() * 6) + 1;
            const play1dice = `images/dice${play1}.png`;
            document.getElementById('check1').setAttribute('src',play1dice);

            const play2 = Math.floor(Math.random() * 6) + 1;
            const play2dice = `images/dice${play2}.png`;
            document.getElementById('check2').setAttribute('src',play2dice);

            if(play1 > play2)
                { document.querySelector('h1').innerHTML="Player 1 won :)";
            } else if (play1 < play2) {
                document.querySelector('h1').innerHTML="Player 2 won :)";
            } else { document.querySelector('h1').innerHTML="ITS A TIE "; }
            }




    </script>
</html>
